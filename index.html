<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <article>
    <div class="container">
      <img class="bg-photo" src="images/image-equilibrium.jpg" alt="cube">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <ul>
        <li class="first-list-point"><img src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</li>
        <li class="second-list-point"><img src="images/icon-clock.svg" alt="clock">3 days left</li>
      </ul>
      <hr class="line">
      <div class="bottom-section-container">
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar">
        <p class="txt">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  </article>

</body>
</html>
